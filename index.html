<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="" content="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</span>
    </div>
    <div class="quote-author">
        <span id="author">- Lorem ipsum</span>
    </div>
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
